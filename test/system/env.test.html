<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: env - system</title>
  <script src="../../node_modules/systemjs/dist/s.js"></script>
</head>
<body>
  <h1><pre></pre></h1>
  <script>
    (async function() {
      const envContext = await System.import('../../dist/system/envContext.js');
      const envGlobal = await System.import('../../dist/system/envGlobal.js');
      const pre = document.querySelector('pre');
      
      pre.innerHTML += 'System:<br>';
      pre.innerHTML += JSON.stringify( envContext.default,0,2)+'<br>';
      pre.innerHTML += 'envGlobal === window: '+(envGlobal.default === window)+'<br>';
    })();
  </script>
</body>
</html>
