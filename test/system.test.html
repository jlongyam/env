<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: system</title>
  <script src="../node_modules/systemjs/dist/s.js"></script>
  <script type="systemjs-importmap">
  {
    "imports": {
      "env": "../dist/env.system.js"
    }
  }
</script>
</head>

<body>
  <pre id="pre"></pre>
  <script>
    (async () => {
      var pre = document.getElementById('pre');
      let env = await System.import(["env"]);
      env = env.default;

      var result = {}

      result.cli = env.cli;
      result.browser = env.browser;
      result.worker = env.worker;
      result.global = (env.global == window) ? 'window' : env.global;

      for (var i in result) {
        pre.innerHTML += i + ': ' + result[i] + '<br>';
      }
    })()
  </script>
</body>

</html>
