<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: SystemJS</title>
  <!-- console -->
  <script src="./lib/mobileconsole.js"></script>
  <link rel="stylesheet" href="./lib/mobileconsole.css">
  <script type="systemjs-importmap">
    {
      "imports": {
        "env": "../../dist/env.min.js",
        "envGlobal": "../../dist/global/envGlobal.min.js",
        "envBrowser": "../../dist/browser/envBrowser.min.js"
      }
    }
  </script>
  <script src="../../node_modules/systemjs/dist/system.min.js"></script>
</head>

<body>

  <script>
    (async () => {
      const exports = {
        env: await System.import(["env"]),
        envGlobal: await System.import(["envGlobal"]),
        envBrowser: await System.import(["envBrowser"])
      };
      let env = exports.env.default;
      let envGlobal = exports.envGlobal.default;
      let envBrowser = exports.envBrowser.default;

      console.group('%cTest SystemJS "dist/env.js"', 'color: green');
        console.info('%cenv.browser', 'color: gray');
          console.assert(env.browser === true);
        console.info('%cenv.worker', 'color: gray');
          console.assert(env.worker === false);
        console.info('%cenv.cli', 'color: gray');
          console.assert(env.cli === false)
      console.groupEnd();

      console.group('%cTest SystemJS "dist/global/envGlobal.js"', 'color: green');
        console.info('%cenvGlobal', 'color: gray');
          console.assert(envGlobal == window);
      console.groupEnd();

      console.group('%cTest SystemJS "dist/browser/envBrowser.js"', 'color: green');
        console.info('%cenvBrowser', 'color: gray');
          console.dir(envBrowser);
      console.groupEnd();
    })()
  </script>
</body>

</html>
