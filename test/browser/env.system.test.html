<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: env.system</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
  <link href="./style.css" rel="stylesheet">
  <script type="systemjs-importmap">
  {
    "imports": {
      "env": "../../dist/env.system.js"
    }
  }
</script>
</head>

<body>
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai@4/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script src="../../node_modules/systemjs/dist/s.js"></script>
  <script>
    (async () => {
      mocha.setup('bdd');
      mocha.checkLeaks();

      let env = await System.import(["env"]);
      env = env.default;

      let assert = chai.assert;

      describe('Test "dist/env.system.js"', () => {
        it('env.browser', () => {
          assert(env.browser === true)
        });
        it('env.worker', () => {
          assert(env.worker === false)
        });
        it('env.cli', () => {
          assert(env.cli === false)
        });
        it('env.global', () => {
          assert(env.global === window)
        })
      });

      mocha.run();
    })();
  </script>
</body>

</html>
