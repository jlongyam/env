<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: SystemJS</title>
  <script src="../../node_modules/systemjs/dist/s.js"></script>
  <script type="systemjs-importmap">
  {
    "imports": {
      "Test": "../../node_modules/@jlongyam/test/dist/system/Test.min.js",
      "env": "../../dist/system/env.js",
      "envGlobal": "../../dist/system/envGlobal.js"
    }
  }
</script>
</head>

<body>
  <script>
    (async () => {
      const Test = await System.import(["Test"]);
      const libEnv = await System.import(["env"]);
      const libEnvGlobal = await System.import(["envGlobal"]);

      const { describe, it, assert } = Test.default();
      const env = libEnv.default;
      const envGlobal = libEnvGlobal.default;

      describe('Test "env": SystemJS', () => {
        it(() => {
          assert(Object.keys(env), ['browser', 'worker', 'cli']);
        });
        it(() => {
          assert(envGlobal === window);
        });
      });
    })();
  </script>
</body>

</html>
