<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: Worker</title>
</head>

<body>
  <script type="module">
    import Test from "../../node_modules/@jlongyam/test/dist/Test.min.mjs";

    const worker = new Worker('./worker.test.js', { type: 'module' });
    const { describe, it, assert } = Test();

    worker.addEventListener('message', (event) => {
      describe('Test "env": Worker', () => {
        it(() => {
          assert(Object.keys(event.data.env), ['browser', 'worker', 'cli']);
        });
        it(() => {
          assert(event.data.envGlobal === 'self');
        });
      });
    });

  </script>
</body>

</html>
