<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: ESModule</title>
</head>

<body>
  <script type="module">
    import env from '../../dist/env.es.min.js';
    import envGlobal from "../../dist/global/envGlobal.es.min.js";
    import envBrowser from "../../dist/browser/envBrowser.es.min.js";
    
    console.group('%cTest ESModule "dist/env.es.js"', 'color: green');
      console.info('%cenv.browser', 'color: gray');
        console.assert(env.browser === true);
      console.info('%cenv.worker', 'color: gray');
        console.assert(env.worker === false);
      console.info('%cenv.cli', 'color: gray');
        console.assert(env.cli === false)
    console.groupEnd();

    console.group('%cTest ESModule "dist/global/envGlobal.es.js"', 'color: green');
      console.info('%cenvGlobal', 'color: gray');
        console.assert(envGlobal == window);
    console.groupEnd();

    console.group('%cTest ESModule "dist/browser/envBrowser.es.js"', 'color: green');
      console.info('%cenvBrowser', 'color: gray');
        console.dir(envBrowser);
    console.groupEnd();
  </script>
</body>

</html>
