<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: env module</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai@4/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script type="module">
    import env from '../../dist/env.min.js';

    mocha.setup('bdd');
    mocha.checkLeaks();

    var assert = chai.assert;

    describe('Test "dist/env.js" module', () => {
      it('env.browser', () => {
        assert(env.browser === true)
      });
      it('env.worker', () => {
        assert(env.worker === false)
      });
      it('env.cli', () => {
        assert(env.cli === false)
      });
      it('env.global', () => {
        assert(env.global === window)
      })
    });

    mocha.run();
  </script>
</body>

</html>
