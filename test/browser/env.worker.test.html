<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: Worker</title>
  <!-- console -->
  <script src="./lib/mobileconsole.js"></script>
  <link rel="stylesheet" href="./lib/mobileconsole.css">
</head>

<body>
  <pre>See <b>dev-console</b> for details</pre>
  <script>
    const worker = new Worker('./worker.js', { type: 'module' });

    worker.addEventListener('message', (event) => {
      
      console.group('%cTest Worker "dist/env.es.min.js"', 'color: green');
        console.info('%cevent.data.browser', 'color: gray');
          console.assert(event.data.browser === false);
        console.info('%cevent.data.worker', 'color: gray');
        
          console.assert(event.data.worker === true);
        console.info('%cevent.data.cli', 'color: gray');
          console.assert(event.data.cli === false);
      console.groupEnd();

      console.group('%cTest SystemJS "dist/global/envGlobal.es.min.js"', 'color: green');
        console.info('%cevent.data.global', 'color: gray');
          console.assert(event.data.global === 'self');
      console.groupEnd();

    });
  </script>
</body>

</html>
