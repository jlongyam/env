<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: env</title>
</head>
<body>
  <script type="module">
    async function importScript(path, name = 'default') {
      let pkg = await import(path);
      return pkg[name];
    }
    let env = undefined;
    let envGlobal = undefined;
    if(location.protocol === 'http:') {
      env = await importScript('../dist/env.min.mjs');
      envGlobal = await importScript('../dist/envGlobal.min.mjs');
    }
    else {
      env = await importScript('https://cdn.jsdelivr.net/gh/jlongyam/env/dist/env.min.mjs');
      envGlobal = await importScript('https://cdn.jsdelivr.net/gh/jlongyam/env/dist/envGlobal.min.mjs');
    }
    console.assert(env.cli === false);
    console.assert(env.browser === true);
    console.assert(env.worker === false);

    console.assert(envGlobal === window);
    console.assert(envGlobal === globalThis);
    console.assert(envGlobal === self);
  </script>
</body>
</html>
