<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: env</title>
</head>
<body>
  <script type="module">
    import env from "../dist/env.min.mjs";
    import envGlobal from "../dist/envGlobal.min.mjs";
    import envBrowser from "../dist/envBrowser.min.mjs";

    console.assert(env.cli === false);
    console.assert(env.browser === true);
    console.assert(env.worker === false);

    console.assert(envGlobal === window);
    console.assert(envGlobal === globalThis);
    console.assert(envGlobal === self);

    console.log(envBrowser);
  </script>
</body>
</html>
