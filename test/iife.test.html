<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>test: IIFE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- legacy -->

  <script src="./polyfill/Array.some.js"></script>
  <script src="./polyfill/Object.defineProperty.js"></script>

  <!-- console -->
  <script src="./lib/mobileconsole.js"></script>

  <!-- main -->

  <script src="../dist/iife/envBrowser.js"></script>

<body>
  <pre>See <b>dev-console</b> for details</pre>
  <script>
    console.group('%cTest IIFE "dist/iife/env.js"', 'color: green');
      console.info('%cenv.browser', 'color: gray');
        console.assert(env.browser === true);
      console.info('%cenv.worker', 'color: gray');
        console.assert(env.worker === false);
      console.info('%cenv.cli', 'color: gray');
        console.assert(env.cli === false)
    console.groupEnd();

    console.group('%cTest IIFE "dist/iife/envGlobal.js"', 'color: green');
      console.info('%cenvGlobal', 'color: gray');
        console.assert(envGlobal == window);
      console.groupEnd();
      console.group('%cTest IIFE "dist/iife/envBrowser.js"', 'color: green');
      console.info('%cenvBrowser', 'color: gray');
    console.dir(envBrowser);
    console.groupEnd();
  </script>
</body>

</html>
