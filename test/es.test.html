<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: ESModule</title>
  <!-- console -->
  <script src="./lib/mobileconsole.js"></script>
  <link rel="stylesheet" href="./lib/mobileconsole.css">
</head>

<body>
  <pre>See <b>dev-console</b> for details</pre>
  <script type="module">
    import env from '../dist/es/env.js';
    import envGlobal from "../dist/es/envGlobal.js";
    import envBrowser from "../dist/es/envBrowser.js";

    console.group('%cTest ESModule "dist/es/env.js"', 'color: green');
      console.info('%cenv.browser', 'color: gray');
        console.assert(env.browser === true);
      console.info('%cenv.worker', 'color: gray');
        console.assert(env.worker === false);
      console.info('%cenv.cli', 'color: gray');
        console.assert(env.cli === false)
    console.groupEnd();

    console.group('%cTest ESModule "dist/es/envGlobal.js"', 'color: green');
      console.info('%cenvGlobal', 'color: gray');
        console.assert(envGlobal == window);
    console.groupEnd();

    console.group('%cTest ESModule "dist/es/envBrowser.js"', 'color: green');
      console.info('%cenvBrowser', 'color: gray');
        console.dir(envBrowser);
    console.groupEnd();
  </script>
</body>

</html>
