<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test: module</title>
</head>

<body>
  <pre id="pre"></pre>
  <script type="module">
    import env from '../dist/env.js';

    var result = {}

    result.cli = env.cli;
    result.browser = env.browser;
    result.worker = env.worker;
    result.global = (env.global == window) ? 'window' : env.global;

    for (var i in result) {
      pre.innerHTML += i + ': ' + result[i] + '<br>';
    }
  </script>
</body>

</html>
